<meta charset="UTF-8">

<h1>Juego de Adivinanza</h1>

<script>
    function saltarLinea() {
    document.write("<br><br>");
};
    function imprimir(frase) {
    document.write(frase);
    saltarLinea();
};

var numeroPensado = Math.round(Math.random()*10);
var intentos = 3;
var contador = 1;

while(contador <= intentos){
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10."));
//break sirve para detener el while y su proceso.
    if (numeroPensado == numeroLanzado){
    alert("Usted acertó, en el intento " + intentos + " el número pensado era " + numeroPensado);
    break;
}

// el simbolo != significa diferente el uno del otro.
// else = sino, no hay necesidad de colocar varios if, si no pasa la primera acción el else da paso a la segunda.(solo para dos opciones)...

else {
    alert("Usted erró");
};

contador++;

};

if (numeroPensado == numeroLanzado){
    imprimir("Usted acertó, en el intento " + intentos + " el número pensado era " + numeroPensado);
}

else {
    imprimir("Usted erró, el número pensado era " + numeroPensado);
};

</script>
