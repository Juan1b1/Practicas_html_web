//Forma más corta:
function calcularImc(peso,altura){
    return (peso / (altura * altura));
};

//Forma corta y usando la opción donde el usuario puede ingresar su información por medio de ventanas emergentes.

nombre = prompt("¿Cuál es su nombre?");
pesoInformado = prompt(nombre + ", ¿Cuál es su peso?");
alturaInformada = prompt(nombre + ", ¿Cuál es su altura?");

imcCalculado = calcularImc(pesoInformado,alturaInformada);

imprimir(nombre + ", su imc calculado es: " + imcCalculado);

if (imcCalculado < 18.5){
    imprimir("Su IMC está por de bajo de lo recomendado.");
};
