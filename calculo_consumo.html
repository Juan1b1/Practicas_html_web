<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>
    document.write("Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina? o sea, ¿cuántos kilómetros recorre el carro por cada litro de gasolina? Para calcular la eficiencia: divide la distancia recorrida entre la cantidad de litros gastados.<br><br>");

    var km=480;
    var tanque=40;
    var consumoGasolina=km/tanque;

    document.write("Respuesta: El carro recorre " + consumoGasolina + "km por cada litro de gasolina consumido.<br><br>");

    document.write("Por otro lado, si el carro usa alcohol como combustible, el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es la eficiencia del carro usando alcohol?<br><br>");

    var kmAlcohol=300;
    var consumoAlcohol=kmAlcohol/tanque;

    document.write("Respuesta: El carro recorre " + consumoAlcohol + "km por cada litro de alcohol consumido.");

</script>
